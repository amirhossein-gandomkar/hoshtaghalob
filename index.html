<body>

    <script>
        let currentImageBase64 = null;
        let currentMimeType = null;
        let videoStream = null;
        
        let chats = JSON.parse(localStorage.getItem('gemini_chats')) || [];
        let currentChatId = null;

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sidebar = document.getElementById('sidebar');

        marked.setOptions({ breaks: true, gfm: true });

        // ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø§Ø±ØªÙØ§Ø¹ Ø®ÙˆØ¯Ú©Ø§Ø± Textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto'; // Ø±ÛŒØ³Øª Ú©Ø±Ø¯Ù† Ø§Ø±ØªÙØ§Ø¹
            this.style.height = (this.scrollHeight) + 'px'; // ØªÙ†Ø¸ÛŒÙ… Ø¨Ø± Ø§Ø³Ø§Ø³ Ù…Ø­ØªÙˆØ§
            if (this.scrollHeight > 150) {
                this.style.overflowY = 'auto'; // ÙØ¹Ø§Ù„â€ŒØ³Ø§Ø²ÛŒ Ø§Ø³Ú©Ø±ÙˆÙ„ Ø¯Ø± ØµÙˆØ±Øª Ø¹Ø¨ÙˆØ± Ø§Ø² 150 Ù¾ÛŒÚ©Ø³Ù„
            } else {
                this.style.overflowY = 'hidden';
            }
        });

        // ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ú©ÛŒØ¨ÙˆØ±Ø¯ (Enter Ùˆ Shift+Enter)
        userInput.addEventListener('keydown', function(event) {
            // ØªØ´Ø®ÛŒØµ Ø§ÛŒÙ†Ú©Ù‡ Ú©Ø§Ø±Ø¨Ø± Ù…ÙˆØ¨Ø§ÛŒÙ„ Ø§Ø³Øª ÛŒØ§ Ù†Ù‡ (Ø¨Ø± Ø§Ø³Ø§Ø³ Ø¹Ø±Ø¶ ØµÙØ­Ù‡)
            const isMobile = window.innerWidth <= 768;

            if (event.key === 'Enter') {
                if (!isMobile && !event.shiftKey) {
                    // Ø¯Ø± ÙˆÛŒÙ†Ø¯ÙˆØ²: Enter Ù¾ÛŒØ§Ù… Ø±Ø§ Ù…ÛŒâ€ŒÙØ±Ø³ØªØ¯
                    event.preventDefault(); // Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø§ÛŒØ¬Ø§Ø¯ Ø®Ø· Ø¬Ø¯ÛŒØ¯
                    sendMessage();
                }
                // Ø¯Ø± Ù…ÙˆØ¨Ø§ÛŒÙ„ ÛŒØ§ Ù‡Ù†Ú¯Ø§Ù… ÙØ´Ø±Ø¯Ù† Shift+EnterØŒ ÙÙ‚Ø· Ø®Ø· Ø¬Ø¯ÛŒØ¯ Ø³Ø§Ø®ØªÙ‡ Ù…ÛŒâ€ŒØ´ÙˆØ¯ Ùˆ Ú©Ø¯ Ø¨Ø§Ù„Ø§ Ø§Ø¬Ø±Ø§ Ù†Ù…ÛŒâ€ŒØ´ÙˆØ¯
            }
        });

        initChats();

        function initChats() {
            if (chats.length === 0) startNewChat();
            else loadChat(chats[0].id);
            renderChatList();
        }

        function toggleSidebar(e) {
            if(e) e.stopPropagation();
            sidebar.classList.toggle('open');
        }

        function closeSidebarIfMobile() {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('open');
            }
        }

        function startNewChat() {
            const newChat = { id: Date.now(), title: 'Ú†Øª ' + new Date().toLocaleTimeString('fa-IR'), messages: [], history: [] };
            chats.unshift(newChat);
            saveChats();
            loadChat(newChat.id);
            renderChatList();
            if(window.innerWidth <= 768) sidebar.classList.remove('open');
        }

        function saveChats() {
            try { localStorage.setItem('gemini_chats', JSON.stringify(chats)); } 
            catch (e) { console.warn("Ø­Ø§ÙØ¸Ù‡ Ù…Ø±ÙˆØ±Ú¯Ø± Ù¾Ø± Ø´Ø¯Ù‡ Ø§Ø³Øª."); }
        }

        function getActiveChat() { return chats.find(c => c.id === currentChatId); }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            chats.forEach(chat => {
                const div = document.createElement('div');
                div.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                div.innerText = chat.title;
                div.onclick = () => { loadChat(chat.id); if(window.innerWidth <= 768) sidebar.classList.remove('open'); };
                list.appendChild(div);
            });
        }

        function loadChat(id) {
            currentChatId = id;
            chatBox.innerHTML = '';
            const chat = getActiveChat();
            if (chat.messages.length === 0) {
                appendMessageToUI('ai', 'Ø³Ù„Ø§Ù…! Ù…Ù† Ø¢Ù…Ø§Ø¯Ù‡â€ŒØ§Ù…. Ú†Ù‡ Ú©Ù…Ú©ÛŒ Ø§Ø² Ù…Ù† Ø³Ø§Ø®ØªÙ‡ Ø§Ø³ØªØŸ', false);
            } else {
                chat.messages.forEach(msg => appendMessageToUI(msg.sender, msg.text, false, msg.imgSrc));
            }
            renderChatList();
            scrollToBottom();
        }

        function scrollToBottom() {
            setTimeout(() => { chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' }); }, 100);
        }

        function appendMessageToUI(sender, text, save = true, imgSrc = null) {
            const div = document.createElement('div');
            div.className = `message ${sender === 'user' ? 'user-msg' : 'ai-msg'}`;
            
            if (text) {
                const textDiv = document.createElement('div');
                textDiv.dir = sender === 'user' ? 'rtl' : 'auto';
                
                if(sender === 'ai') {
                    textDiv.innerHTML = marked.parse(text);
                } else {
                    textDiv.innerText = text; // Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² innerText Ø¨Ø§Ø¹Ø« Ø­ÙØ¸ Ø®Ø·ÙˆØ· Ø¬Ø¯ÛŒØ¯ (Enters) Ù…ÛŒâ€ŒØ´ÙˆØ¯
                }
                div.appendChild(textDiv);
            }
            if (imgSrc) {
                const img = document.createElement('img');
                img.src = imgSrc;
                img.onload = scrollToBottom; 
                div.appendChild(img);
            }
            
            chatBox.appendChild(div);
            scrollToBottom();

            if (window.MathJax && sender === 'ai') {
                MathJax.typesetPromise([div]).catch(err => console.log('MathJax error:', err)).then(scrollToBottom);
            }

            if (save) {
                const chat = getActiveChat();
                chat.messages.push({ sender, text, imgSrc: imgSrc ? imgSrc : null });
                if (chat.title.startsWith('Ú†Øª') && sender === 'user' && text) {
                    chat.title = text.substring(0, 20).replace(/\n/g, ' ') + '...';
                    renderChatList();
                }
                saveChats();
            }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text && !currentImageBase64) return;

            const imgSrc = currentImageBase64 ? document.getElementById('selected-image').src : null;
            appendMessageToUI('user', text, true, imgSrc);
            
            const requestBody = { text: text, imageBase64: currentImageBase64, mimeType: currentMimeType, history: getActiveChat().history };

            const userParts = [];
            if(text) userParts.push({text});

            getActiveChat().history.push({ role: "user", parts: userParts });

            // Ù¾Ø§Ú© Ú©Ø±Ø¯Ù† ÙÛŒÙ„Ø¯ Ùˆ Ø¨Ø§Ø²Ú¯Ø±Ø¯Ø§Ù†Ø¯Ù† Ø§Ø±ØªÙØ§Ø¹ Ø¨Ù‡ Ø­Ø§Ù„Øª Ø§ÙˆÙ„ÛŒÙ‡
            userInput.value = '';
            userInput.style.height = '48px';
            clearImage();
            if(window.innerWidth <= 768) userInput.blur();
            
            document.getElementById('loading').style.display = 'block';
            scrollToBottom();

            try {
                const response = await fetch('/api/proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                
                if (response.ok) {
                    appendMessageToUI('ai', data.reply, true);
                    getActiveChat().history.push({ role: "model", parts: [{ text: data.reply }] });
                    saveChats();
                } else {
                    appendMessageToUI('ai', 'Ø®Ø·Ø§: ' + (data.error || 'Ø§Ø±ØªØ¨Ø§Ø· Ø¨Ø±Ù‚Ø±Ø§Ø± Ù†Ø´Ø¯.'), false);
                }
            } catch (error) {
                appendMessageToUI('ai', 'Ø®Ø·Ø§ÛŒ Ø´Ø¨Ú©Ù‡: ' + error.message, false);
            } finally {
                document.getElementById('loading').style.display = 'none';
                scrollToBottom();
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => setImageForSending(e.target.result, file.type);
                reader.readAsDataURL(file);
            }
        }

        async function openCamera() {
            document.getElementById('camera-modal').style.display = 'flex';
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('video-preview').srcObject = videoStream;
            } catch (err) {
                alert('Ø®Ø·Ø§ Ø¯Ø± Ø¯Ø³ØªØ±Ø³ÛŒ Ø¨Ù‡ Ø¯ÙˆØ±Ø¨ÛŒÙ†.');
                closeCamera();
            }
        }

        function closeCamera() {
            document.getElementById('camera-modal').style.display = 'none';
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
        }

        function takePhoto() {
            const video = document.getElementById('video-preview');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            setImageForSending(canvas.toDataURL('image/jpeg', 0.8), 'image/jpeg');
            closeCamera();
        }

        function setImageForSending(dataUrl, mimeType) {
            document.getElementById('selected-image').src = dataUrl;
            document.getElementById('selected-image-container').style.display = 'block';
            currentImageBase64 = dataUrl.split(',')[1];
            currentMimeType = mimeType;
        }

        function clearImage() {
            currentImageBase64 = null;
            currentMimeType = null;
            document.getElementById('selected-image-container').style.display = 'none';
            document.getElementById('file-input').value = '';
        }
    </script>
